<html>
    <head>
        <title>Home page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.18/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/css/mdb.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.5.6/css/buttons.dataTables.min.css">
        <link rel="stylesheet" href="../css/home.css">

        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/js/dataTables.buttons.min.js"></script>

        <script src="../js/home.js"></script>
    </head>
    <body>
        <div>
            <div>
                <h4 style="margin: 10px;padding:10px;">Click on row to update product.</h4>
            </div>
        </div>
        <div style="margin: 10px;">
                <table id="displayTableData" class="display table table-striped table-bordered nowrap">
                        <thead>
                            <tr>
                                <th>Pid</th>
                                <th>Name</th>
                                <th>Image Path </th>
                                <th>Quantity </th>
                                <th>Perday Rent </th>
                                <th>Deposit </th>
                              
                            
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>A</td>
                                <td>B</td>
                            </tr>
                            <tr>
                                <td>C</td>
                                <td>D</td>
                            </tr>
                        </tbody>
                    </table>
        </div>
        <div class="modal fade right" id="updateProduct" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">

  <!-- Add class .modal-full-height and then add class .modal-right (or other classes from list above) to set a position to the modal -->
  <div class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered" role="document">


    <div class="modal-content">
      <div class="modal-header color">
        <h4 class="modal-title w-100 " id="myModalLabel">Update Product</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="md-form form-lg">
            <p class="no-margin">Product Id:</p>
            <input type="text" id="pid" class="form-control form-control-lg">
            
          </div>
          <div class="md-form form-lg">
                <p class="no-margin">Name:</p>
                <input type="text" id="name" class="form-control form-control-lg">
                
           </div>
           <div class="md-form form-lg">
                    <p class="no-margin">Image Path:</p>
                    <input type="text" id="image" class="form-control form-control-lg">
                    
            </div>
            <div class="md-form form-lg">
                    <p class="no-margin">Quantity:</p>
                    <input type="text" id="quantity" class="form-control form-control-lg">
                    
            </div>
            <div class="md-form form-lg">
                <p class="no-margin">Perday Rent:</p>
                <input type="text" id="perday" class="form-control form-control-lg">
                        
            </div>
            <div class="md-form form-lg">
                    <p class="no-margin">Deposit:</p>
                    <input type="text" id="deposit" class="form-control form-control-lg">
                            
            </div>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="save">Save changes</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade right" id="addProduct" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
aria-hidden="true">

<!-- Add class .modal-full-height and then add class .modal-right (or other classes from list above) to set a position to the modal -->
<div class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered" role="document">


  <div class="modal-content">
    <div class="modal-header color">
      <h4 class="modal-title w-100 " id="myModalLabel">Add new Product</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form>
              <div class="md-form form-lg">
          <p class="no-margin">Product Id:</p>
          <input type="text" id="pid" class="form-control form-control-lg" style="padding: 0px;margin:0px;" required>
          
        </div>
        <div class="md-form form-lg">
              <p class="no-margin">Name:</p>
              <input type="text" id="name" class="form-control form-control-lg" style="padding: 0px;margin:0px;" required>
              
         </div>
         <!-- <div class="md-form form-lg">
                  <p class="no-margin">Image Path:</p>
                  <input type="text" id="image" class="form-control form-control-lg">
                  
          </div> -->
          <div class="md-form form-lg">
                  <p class="no-margin">Quantity:</p>
                  <input type="text" id="quantity" class="form-control form-control-lg" style="padding: 0px;margin:0px;" required>
                  
          </div>
          <div class="md-form form-lg">
              <p class="no-margin">Perday Rent:</p>
              <input type="text" id="perday" class="form-control form-control-lg" style="padding: 0px;margin:0px;" required>
                      
          </div>
          <div class="md-form form-lg">
                  <p class="no-margin">Deposit:</p>
                  <input type="text" id="deposit" class="form-control form-control-lg" style="padding: 0px;margin:0px;" required>
                          
          </div>
          <div class="md-form form-lg">
                <p class="no-margin">Mrp:</p>
                <input type="text" id="mrp" class="form-control form-control-lg" style="padding: 0px;margin:0px;" required>
                        
        </div>
        <div class="md-form form-lg">
                <p class="no-margin">Days Option:</p>
                <input type="text" id="daysoption" class="form-control form-control-lg" style="padding: 0px;margin:0px;" required>
                        
        </div>
        <div class="md-form form-lg">
                <p class="no-margin">Description:</p>
                <input type="text" id="description" class="form-control form-control-lg" style="padding: 0px;margin:0px;" required>
                        
        </div>
        <div class="md-form form-lg">
                <p class="no-margin">Demo:</p>
                <input type="text" id="demo" class="form-control form-control-lg" style="padding: 0px;margin:0px;" required>
                        
        </div>
      
    
    </div>
    <div class="modal-footer justify-content-center">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary" id="add">Add Product</button>
    </div>
  </div>
</div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/js/mdb.min.js"></script>
    </body>
</html>
